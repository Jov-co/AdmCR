<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>AdmCR</title>
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, 0.15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <header class="container">
            <nav
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                >
                    <img
                        src="https://unabvirtual.unab.edu.co/soportemisiontic2022/img/Misiontic-Unab.png"
                        height="32"
                    />
                    <span class="fs-4">AdmCR: Administraci√≥n Conjuntos</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="index.html" class="nav-lin active">Inicio </a>
                    </li>
                    &nbsp;
                    <li class="nav-item">
                        <a href="usuarios.html" class="nav-lin active"
                            >Usuarios</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <div class="row align-items-center mb-4">
                <span class="fw-bold w-auto">Formulario de Usuarios</span>
            </div>
            <div class="row">
                <form class="mt-4" action="" onsubmit="" method="POST">
                    <label for="usuario-id" class="form-label"
                        >ID_Usuario</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="usuario-id"
                        name="usuario-id"
                    />
                    <div class="mb-3">
                        <label for="tipo-nombre" class="form-label"
                            >Nombre</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="tipo-nombre"
                            name="tipo-nombre"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="tipo-apellido" class="form-label"
                            >Apellidos</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="tipo-apellido"
                            name="tipo-apellido"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="tipo-telefono" class="form-label"
                            >Telefono</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="tipo-telefono"
                            name="tipo-telefono"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="tipo-email" class="form-label">Email</label>
                        <input
                            type="text"
                            class="form-control"
                            id="tipo-email"
                            name="tipo-email"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="tipo-apartamento" class="form-label">Apartamento</label>
                        <input
                            type="text"
                            class="form-control"
                            id="tipo-apartamento"
                            name="tipo-apartamento"
                        />
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="saveUsuario()"
                    >
                        Guardar
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger"
                        onclick="editarUsuario()"
                    >
                        Editar
                    </button>
                </form>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="/request.js"></script>
        <script src="/usuarios.js"></script>
        <script>
            window.onload = function () {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get("id") != null)
                    loadUsuario(urlParams.get("id"));
            };
        </script>
    </body>
</html>
